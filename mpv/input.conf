RIGHT 	playlist_next  
LEFT  	playlist_prev  
UP    	add chapter 1 
DOWN  	add chapter -1
SPACE 	cycle pause

+ 		add volume 5
- 		add volume -5
.		seek 10
Ctrl+.	seek 5
,		seek -10
Ctrl+,	seek -5

INS   	cycle audio
DEL   	cycle sub

PGUP  	frame_step 
PGDWN 	frame_back_step 

HOME  	add speed 0.01
END   	add speed -0.01

MBTN_FORWARD add speed 0.05
MBTN_BACK add speed -0.05

l 		cycle-values loop "inf" "no"
L       cycle-values loop-file "inf" "no"
q 		quit
s 		screenshot video
m 		cycle mute
u 		cycle_values ass-style-override "force" "no"
v 		cycle sub-visibility
w 		cycle-values window-scale 0.5 0.8 1
W 	    cycle-values window-scale 1.5 2 1
b 		cycle ontop
r 		cycle_values video-rotate "90" "180" "270" "0"

MOUSE_BTN0_DBL cycle fullscreen
MOUSE_BTN1 ab_loop
MOUSE_BTN2 set speed 1.0

MOUSE_BTN3  seek 10
MOUSE_BTN4  seek -10

Ctrl+MOUSE_BTN3 seek 2
Ctrl+MOUSE_BTN4 seek -2

0 seek 0  absolute-percent exact
1 seek 10 absolute-percent exact
2 seek 20 absolute-percent exact
3 seek 30 absolute-percent exact
4 seek 40 absolute-percent exact
5 seek 50 absolute-percent exact
6 seek 60 absolute-percent exact
7 seek 70 absolute-percent exact
8 seek 80 absolute-percent exact
9 seek 90 absolute-percent exact

